<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thyemeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    <!-- Sweet ALert message for alert boxes -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- External stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Jquery cdn -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <!-- Jquery DataTable with CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />
    <!-- Jquery DataTable with javascript-->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
    <!-- Font Awesome cdn for style icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="sticky-top">
      <nav
        class="
          navbar navbar-brand navbar-expand-lg navbar-light
          bg-light
          |
          bg-primary
        "
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link disabled"><i class="fas fa-dove"></i></a>
              <a
                class="nav-link"
                aria-current="page"
                th:href="@{/api/v1/}"
                href="/"
                >Home</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/getalldependant}"
                href="getalldependant"
                >Get All Dependants</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/getdependantbyid}"
                href="getdependantbyid"
                >Get Dependant By ID</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/getallemployees}"
                href="getallemployees"
                >Get All Employees</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/getemployeebyid}"
                href="getemployeebyid"
                >Get Employee By ID</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/getemployeebymanager}"
                href="getemployeebymanager"
                >Get Employee By Manager</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/deleteemployeebyid}"
                href="deleteemployeebyid"
                >Delete Employee By ID</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/createemployees}"
                href="createemployees"
                >Register Employee</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/updateemployeebyid}"
                href="updateemployeebyid"
                >Update Employee</a
              >
              <a
                class="nav-link"
                th:href="@{/api/v1/updatedependantbyid}"
                href="updatedependantbyid"
                >Update Dependant</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Footer -->
    <div class="fixed-bottom">
      <footer
        class="
          w3-container
          w3-padding-64
          w3-center
          w3-opacity
          w3-light-grey
          w3-xlarge
        "
      >
        <p align="center" style="font-family: cursive" class="w3-medium">
          Designed by Rishabh Nigam
        </p>
      </footer>
    </div>

    <div th:replace="${content}"></div>

    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
