<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::Layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>All Employees List</title>
  </head>
  <body>
    <section class="banner d-flexjustify-content-center align-items-center">
      <h3 align="center">
        <i class="fas fa-users"></i> Getting List of all employees !!
      </h3>
      <div align="center">
        <button
          id="fetchallemployee"
          type="submit"
          class="btn btn-success mt-2 mb-2 text-white btn-block"
        >
          Fetch All Employee
        </button>
      </div>

      <script type="text/javascript">
      // fetching all employee by click event
        $("#fetchallemployee").click(function () {
          $.ajax({
            url: "/api/v1/getemployees",
            type: "GET",
            contentType: "application/json",
            success: function (data) {
              $("#allemployeelist").DataTable({
                pageLength: 5,
                lengthMenu: [
                  [5, 10, 15, -1],
                  [5, 10, 15, "All"],
                ],
                bDestroy: true,
                pagingType: "full_numbers",
                paging: true,
                stateSave: true,
                data: data,
                columns: [
                  {
                    data: "employeeID",
                  },
                  {
                    data: "firstName",
                  },
                  {
                    data: "lastName",
                  },
                  {
                    data: "gender",
                  },
                  {
                    data: "dob",
                  },
                  {
                    data: "startDate",
                  },
                  {
                    data: "endDate",
                  },
                  {
                    data: "qualification",
                  },
                  {
                    data: "address",
                  },
                  {
                    data: "panNumber",
                  },
                  {
                    data: "designation",
                  },
                  {
                    data: "department",
                  },
                  {
                    data: "status",
                  },
                  {
                    data: "reportingManager",
                  },
                  {
                    data: "bloodGroup",
                  },
                ],
              });
            },
          });
        });
      </script>

      <div class="container">
        <div class="card">
          <div class="card-body table-responsive">
            <table
              id="allemployeelist"
              class="table table-info table-hover table-striped"
            >
              <thead class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">FIRST NAME</th>
                  <th scope="col">LAST NAME</th>
                  <th scope="col">GENDER</th>
                  <th scope="col">DOB</th>
                  <th scope="col">START DATE</th>
                  <th scope="col">END DATE</th>
                  <th scope="col">QUALIFICATION</th>
                  <th scope="col">ADDRESS</th>
                  <th scope="col">PAN NUMBER</th>
                  <th scope="col">DESIGNATION</th>
                  <th scope="col">DEPARTMENT</th>
                  <th scope="col">STATUS</th>
                  <th scope="col">REPORTING MANAGER</th>
                  <th scope="col">BLOOD GROUP</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
